<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard â€“ FoodSpot</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Icone CSS -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User" class="user-avatar">
                <h3 class="user-name" id="sidebar-username">Name Surname</h3>
                <p class="user-email" id="sidebar-email">email@example.com</p>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active"><span class="fas fa-home"></span> Dashboard</a>
                <a href="prenotazioni.html" class="nav-link"><span class="fas fa-calendar-alt"></span> My Bookings</a>
                <a href="impostazioni.html" class="nav-link"><span class="fas fa-cog"></span> Settings</a>
                <a href="#" id="logout" class="nav-link"><span class="fas fa-sign-out-alt"></span> Log out</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title" id="welcome">
                    Welcome, <span id="user-name"></span>!
                </h1>
            </header>
            
           

            <!-- Map Section -->
            <section class="map-section">
                <div class="section-header">
                    <h2 class="section-title">Select available locations on the map</h2>
                </div>
                <!-- research bar -->
           
                <div class="search-container">
                   <input type="text" id="search-input" placeholder="Find a place">
                   <button id="search-btn" class="btn btn-primary">
                      <span class="fas fa-search"></span> Seek
                   </button>
                </div>

                <div class="map-container">
                    <div id="map"></div>
                    <div class="map-controls">
                        <div class="map-toggle" id="toggleSatellite"><i class="fas fa-satellite"></i> Satellite</div>
                        <div class="map-legend">
                            <div class="legend-item">
                                <div class="legend-color" style="background:#FF6B6B;"></div>
                                <span>Restaurant</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background:#4ECDC4;"></div>
                                <span>Bar/Pub</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- booking -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Reserve your table</h2>
            <p id="restaurant-name"></p>

            <label for="num-people">Number of people:</label>
            <input type="number" id="num-people" min="1" max="20" value="2">

            <div class="modal-buttons">
                <button id="confirm-booking" class="btn btn-primary">Confirm</button>
                <button id="cancel-booking" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Script -->
    <script src="js/mappa.js"></script>
    <script src="js/prenotazioni.js"></script>
    <script src="js/main.js"></script>

    <script src="js/dashboard_T.js"></script>
</body>
</html>
