<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings â€“ FoodSpot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User" class="user-avatar">
                <h3 class="user-name" id="sidebar-username"></h3>
                <p class="user-email" id="sidebar-email"></p>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link"><span class="fas fa-home"></span> Dashboard</a>
                <a href="#" class="nav-link active"><span class="fas fa-calendar-alt"></span> My Bookings</a>
                <a href="impostazioni.html" class="nav-link"><span class="fas fa-cog"></span> Settings</a>
                <a href="#" id="logout" class="nav-link"><span class="fas fa-sign-out-alt"></span> Log out</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="page-title">My Bookings</h1>
            </header>

            <!-- RIEPILOGO ULTIMA PRENOTAZIONE (in alto) -->
            <section id="riepilogo-section" class="bookings-section" style="display: none;">
                <div class="prenotazione riepilogo-prenotazione">
                    <div class="info-top" style="justify-content: center;">
                        <h3 style="color: #28a745;">New booking added!</h3>
                    </div>
                    <div id="riepilogo-dettagli" style="text-align: center; padding: 20px;">
                        <!-- Dettagli caricati dinamicamente -->
                    </div>
                </div>
                <button onclick="nascondiRiepilogo()" class="btn btn-primary" style="margin: 20px auto; display: block;">
                    <span class="fas fa-times"></span> Close Summary
                </button>
            </section>

            <!-- Lista prenotazioni -->
            <section class="bookings-section">
                <div id="lista-prenotazioni">
                </div>
            </section>
        </main>
    </div>

    <script src="js/prenotazioni_T.js"></script>

</body>
</html>
